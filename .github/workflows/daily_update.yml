name: Daily MAG Data Update

on:
  schedule:
    # Se ejecuta todos los días a las 12:00 UTC (aprox 9:00 AM Argentina)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mercado_agroganadero.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update MAG data: $(date +'%Y-%m-%d')" && git push)
