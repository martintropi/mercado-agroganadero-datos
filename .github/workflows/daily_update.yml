name: Hourly MAG Data Update

on:
  schedule:
    # Se ejecuta al minuto 0 de cada hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecución manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mercado_agroganadero.json
          # Solo hará commit y push si los datos en el sitio web han cambiado
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update MAG data: $(date +'%Y-%m-%d %H:%M')" && git push)
